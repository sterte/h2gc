<div id="loginModal" class="modal fade" role="dialog">
  <div class="modal-dialog modal-lg" role="document">

      <div class="modal-header">

      </div>

    <div class="row row-header">

        <h1>Hitchhikers' guide to Cinema</h1>
        <h3>Easily perform complex searches on the history of cinema!!!</h3>

<div class="container">




  <div class ="row row-content align-items-top">
    <div class="col-12">




      <div class ="row row-content align-items-top">
        <div class="col-12">

          <div id="accordion">
            <div class="card">                    
              <div class="card-header" role="tab" id="moviesearchhead">
                <h3 class="mb-0">
                  <a data-toggle="collapse" data-target="#moviesearch">
                    Movie Search
                  </a>
                </h3>
              </div>
              <div class="collapse show" id="moviesearch" data-parent="#accordion">
                <div class="card-body">
                  <form>

                    <div class="form-group row">
                      <div class="col-12 col-md-3">
                        <select class="form-control">
                          <option>Title</option>
                          <option>Plot</option>
                          <option>Quote</option>                            
                          <option>Trivia</option>
                          <option>Soundtrack</option>
                        </select>
                      </div>
                      <div class="col-12 col-md-9">
                        <input type="text" class ="form-control" id="firstname" name="firstname" placeholder="Search Text">
                      </div>
                    </div>

                    <div class="form-group row">
                      <div class="col-12 col-md-2 offset-md-10">
                        <!-- temporary, to navigate result page, should be submit button with actual search -->
                        <a href="./searchresult.html" id="searchmovies" type="submit" class="btn btn-warning btn-block">
                          Search
                        </a>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>

            <div class="card">                    
              <div class="card-header" role="tab" id="peoplesearchhead">
                <h3 class="mb-0">
                  <a data-toggle="collapse" data-target="#peoplesearch">
                    People Search
                  </a>
                </h3>
              </div>
              <div class="collapse" id="peoplesearch" data-parent="#accordion">
                <div class="card-body">
                  <form>

                    <div class="form-group row">
                      <div class="col-12 col-md-3">
                        <select class="form-control">
                          <option>Name</option>
                          <option>Bio</option>
                          <option>Quote</option>                            
                          <option>Trivia</option>
                        </select>
                      </div>
                      <div class="col-12 col-md-9">
                        <input type="text" class ="form-control" id="firstname" name="firstname" placeholder="Search Text">
                      </div>
                    </div>

                    <div class="form-group row">
                      <div class="col-12 col-md-2 offset-md-10">
                        <button id="searchpeople" type="submit" class="btn btn-warning btn-block">
                          Search
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>  

            <div class="card">                    
              <div class="card-header" role="tab" id="advancedsearchhead">
                <h3 class="mb-0">
                  <a data-toggle="collapse" data-target="#advancedsearch">
                    Advanced Searches
                  </a>
                </h3>
              </div>
              <div class="collapse" id="advancedsearch" data-parent="#accordion">
                <div class="card-body">


                  <div class="col-12">
                    <h5>Collaborations <a data-container="body" data-toggle="popover" data-placement="bottom" data-content="Insert a list of names, one per line, to search for the movies in which they worked together." data-html="true"><span class="fa fa-question-circle-o"></span></a></h5>                    
                    <form>
                      <div class="form-group row">
                        <label for="namelist" class="col-12 col-form-label">Names</label>
                        <div class="col-12">
                          <textarea class ="form-control" id="namelist" name="namelist" rows="5" placeholder="First Name&#10;Second Name&#10;Third Name&#10;..."></textarea>
                        </div>                        
                      </div>
                      <div class="form-group row">
                        <div class="col-12 col-md-2 offset-md-10">
                          <button id="searcollaborations" type="submit" class="btn btn-warning btn-block">
                            Search
                          </button>
                        </div>
                      </div>
                    </form>
                    <hr>
                  </div>

                  <div class="col-12">
                    <h5>Common Cast <a data-container="body" data-toggle="popover" data-placement="bottom" data-content="Insert a list of movie titles, one per line, to search for the people who worked in all of them." data-html="true"><span class="fa fa-question-circle-o"></span></a></h5>                    
                    <form>
                      <div class="form-group row">
                        <label for="titlelist" class="col-12 col-form-label">Titles</label>
                        <div class="col-12">
                          <textarea class ="form-control" id="titlelist" name="titlelist" rows="5" placeholder="First Title&#10;Second Title&#10;Third Title&#10;..."></textarea>
                        </div>                        
                      </div>
                      <div class="form-group row">
                        <div class="col-12 col-md-2 offset-md-10">
                          <button id="searchcommoncast" type="submit" class="btn btn-warning btn-block">
                            Search
                          </button>
                        </div>
                      </div>
                    </form>
                    <hr>
                  </div>                  
                </div>
              </div>
            </div>
          </div>
        </div>                                    
      </div>    
    </div>
